apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-micro
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: node-micro
        kube-monkey/enabled: enabled
        kube-monkey/identifier: node-micro
        kube-monkey/mtbf: '1'
    spec:
      containers:
      - name: node-micro
        image: gcr.io/loadmill-142315/node-micro:1.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: LOADMILL_VERIFY_TOKEN
          value: replace-me